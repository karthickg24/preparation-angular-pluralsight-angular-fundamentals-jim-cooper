<h1>Login</h1>
<hr>
<div class="col-md-4">
  <form #loginForm="ngForm" (ngSubmit)="login(loginForm.value)" autocomplete="off" novalidate>
    <div class="form-group" >
      <em *ngIf="(loginForm.controls.userName?.invalid && (loginForm.controls.userName?.touched || mouseOverLogin))">Required</em>
      <label for="userName">User Name: {{userName}}</label>
      <input (ngModel)= "userName" name="userName" id="userName" required type="text" class="form-control" placeholder="User Name..." >
    </div>
    <div class="form-group" >
      <em *ngIf="loginForm.controls.passWord?.invalid && (loginForm.controls.passWord?.touched || mouseOverLogin)">Required</em>
      <label for="password">Password: {{passWord}}</label>
      <input (ngModel)= "passWord" name="passWord"  id="password" required type="password" class="form-control" placeholder="Password..." >
    </div>
    <span (mouseenter)="mouseOverLogin=true" (mouseleave)="mouseOverLogin=false">
      <button [disabled]="loginForm.invalid"  type="submit" value="submit" class="btn btn-primary">Login</button>
    </span>
    <button (click)="cancel()"type="button" class="btn btn-default">Cancel</button>
  </form>
  <br />
  <div *ngIf="loginInvalid" class="alert alert-danger">Invalid Credentials</div>
</div>
