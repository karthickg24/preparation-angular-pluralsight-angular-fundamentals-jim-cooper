<div>
    <h1>Edit Your Profile </h1>
    <hr>
    <div class="col-md-4">
        <form [formGroup]="profileForm" (ngSubmit)="saveProfileForm(profileForm.value)" autocomplete="off" novalidate>
            <div class="form-group"
                [ngClass]="{'err': !validateFirstName()}">
                <label for="firstName">First Name:</label>
                <em *ngIf="!validateFirstName()">Required</em>
                <input formControlName="firstName" id="firstName" type="text" class="form-control"
                    placeholder="First Name..." />
            </div>
            <div class="form-group"
                [ngClass]="{'err': !validateLastName()}">
                <label for=" lastName">Last Name:</label>
                <em *ngIf="!validateLastName()">Required</em>
                <input formControlName="lastName" id="lastName" type="text" class="form-control"
                    placeholder="Last Name..." />
            </div>

            <button type="submit" class="btn btn-primary">Save</button>
            <button (click)="cancel()" type="button" class="btn btn-default">Cancel</button>

            <button (click)="logout()" type="button" style="float:right;" class="btn btn-warning">logout</button>
        </form>
    </div>
</div>
